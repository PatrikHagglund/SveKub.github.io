---
layout: default
---
<div class="container">
    <div class="col-sm-10 center-block">
        <article class="post card card-block news-single" itemscope itemtype="http://schema.org/BlogPosting">
            <header class="post-header text-center margin-bottom">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                            {{ page.date | date_to_string }}
                        </time>
                        {% if page.author %}
                         â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                            <span itemprop="name">{{ page.author }}</span>
                           </span>
                        {% endif %}
                    </p>
            </header>
            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
        </article>
    </div>
</div>
